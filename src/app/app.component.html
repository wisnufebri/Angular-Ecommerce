<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">E-commerce</a>
    </div>
    <ul class="nav navbar-nav" routerLinkActive="active">
      <li>
        <a class="navbar-nav text-black-50" routerLink="home">Home</a>
        <a class="navbar-nav text-black-50" routerLink="item" *ngIf="isLoggedIn">Item</a>
        <a class="navbar-nav text-black-50" routerLink="list" *ngIf="isLoggedIn">List</a>
      </li>
    </ul>
    <ul class="nav navbar-nav" routerLinkActive="active">
      <li *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
      </li>
    </ul>



    <ul class="navbar-nav ml-auto btn-group col-sm-1" *ngIf="!isLoggedIn">
      <li class="btn btn-success">
        <center href="/login" class="fa fa-send" routerLink="login"> Login</center>
      </li>
    </ul>
    <ul class="navbar-nav" *ngIf="!isLoggedIn">
      <li class="btn btn-info">
        <center href="/register" class="fa fa-edit" routerLink="register"> SignUp</center>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="btn btn-danger my-2 my-sm-0 text-white-50">
        <a href="/profile" class="fa fa-address-book" routerLink="profile"> {{ username }}</a>
      </li>
      <li class="btn btn-success my-2 my-sm-0 text-white-50">
        <a class="fa fa-close" (click)="logout()"> LogOut</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
<router-outlet></router-outlet>
<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
  <div class="container text-center">
    <small>Copyright &copy; Indonesia Karya Nusantara</small>
  </div>
</footer>
