<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    form {
      border: 10px solid #ffffff;
      width: max-content;
      orientation: landscape;
      margin-left: 410px;
    }

    input[type=text],
    input[type=password],
    input[type=email] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-flexbox;
      border: 1px solid #ccc;
      box-sizing: inherit;

    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 50%;
    }

    button:hover {
      opacity: 0.8;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }

    img.avatar {
      width: 20%;
      border-radius: 50%;
      margin-left: 450px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .container {
      padding: 10px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }
  </style>
</head>
<body>

  <div class="jumbotron text-center" *ngIf="currentUser; else loggedOut">
    <h1>User Page</h1>
  </div>
    
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h3>
            <strong>{{ currentUser.username }}</strong> Profile
          </h3>
        <p>
          <strong>Token:</strong>
          {{ currentUser.accessToken.substring(0, 20) }} ...
          {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
        </p>
      </div>
      <div class="col-sm-4">
        <h3>
          <strong>Name:</strong>
          {{ currentUser.username }}
        </h3>
        <p>
          <strong>Email:</strong>
          {{ currentUser.email }}
        </p>
      </div>
      <div class="col-sm-4">
        <h3> 
          <strong>Roles:</strong></h3> 
          <ul>
            <li *ngFor="let role of currentUser.roles">
              {{ role }}
            </li>
          </ul>       
      </div>
    </div>
  </div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
  </body>
</html>
